{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
   <head>
      {% block title %}QR code generator{% endblock %}
   </head>
   {% block content %}
   <body>
      <form method="POST">
         {% csrf_token %}
         <input type="url" placeholder="URL PLEASE" required name="url">
         <button type= "submit" >get qrcode</button>
      </form>
      {% for qr in qr_code %}
      <img src="{{qr.image.url}}"/><br>
      {%endfor%}
   </body>
   {% endblock %}
</html>

{% block javascripts %}
<script>
   var d = document.getElementById("qrcode-nav");
   d.className += " active";
</script>
{% endblock %}
