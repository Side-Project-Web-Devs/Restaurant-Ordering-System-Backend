<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<div>
    {% for ord in order %}
        {% if ord.status == "" %}
        {{ ord.order.product_name }}
        {{ ord.order.description }}
        {{ ord.order.price }}
        {{ ord.quantity }}
        <a href="{% url 'place_order' ord.slug %}">Place order</a>
        <br>
        {% endif %}
    {% endfor %}
</div>
</body>
</html>
