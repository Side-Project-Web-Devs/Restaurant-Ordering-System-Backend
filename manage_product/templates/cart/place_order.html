<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
</head>
<body>

    {{ in_cart.order.product_name}}
    {{ in_cart.order.description }}
    {{ in_cart.order.price }}
    <form method="POST">
        {% csrf_token %}
        <input type="number" value="{{ in_cart.quantity}}" name="quantity">
        <button type="submit">Place order</button>
    </form>

</body>
</html>
