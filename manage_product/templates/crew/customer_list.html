{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% block title %} Customer's List {% endblock %}
</head>
{% block content %}
<body>
    {% for cus in customer %}
    <br>
    <a href="{% url 'customer_order' cus.slug %}">
    Name: {{ cus.name }}
    <br>
    Table Number: {{ cus.table_number }}
    <br>
    </a>
    <hr>
    {% endfor %}
</body>
{% endblock %}
</html>

{% block javascripts %}
<script>
    var d = document.getElementById("view_order-nav");
    d.className += " active";
</script>
{% endblock %}
