{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

    {% block title %}Feedback reply{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content m-b-sm border-bottom">
                    <!--Header title-->
                    <div class="row">

                        <div class="col-10">
                            <h2>Feedbacks Reply</h2>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<div class="container">
   <form method="POST">
    {% csrf_token %}
    {{ form.reply | as_crispy_field }}
    <button type="submit" class="btn btn-success">Reply</button>
   </form>
</div>

{% endblock %}


{% block javascripts %}
<script>
    var d = document.getElementById("feedback-nav");
    d.className += " active";
</script>
{% endblock %}
