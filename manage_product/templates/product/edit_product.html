{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Add_Product{% endblock %}
</head>
{% block content %}
<body>

        {% csrf_token %}

{% endblock %}
</html>
