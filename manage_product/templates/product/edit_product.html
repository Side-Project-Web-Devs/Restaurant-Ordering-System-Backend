{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

    {% block title %}Add_Product{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="ibox-content m-b-sm border-bottom">
                    <!--Header title-->
                    <div class="row">

                        <div class="col-10">
                            <h2>Edit Product</h2>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<div class="card" style="width: 40rem; align-items: center; justify-content: center; display: flex" >
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">update</button>
        </form>
    </div>
</div>
{% endblock %}


{% block javascripts %}
<script>
    var d = document.getElementById("manage_product-nav");
    d.className += " active";
</script>
{% endblock %}
