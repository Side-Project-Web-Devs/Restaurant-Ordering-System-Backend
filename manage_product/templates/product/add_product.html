{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add_Product</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" >Add</button>
    </form>
    {% for pro in product %}
    {{ pro.product_name }}
    {{ pro.description }}
    {{ pro.image }}
    {{ pro.price }}
    <a href="{% url 'edit_product' pro.slug %}">Edit</a>
    <a href="{% url 'delete_product' pro.slug %}">Delete</a>
      <br>
    {% endfor %}
</body>
</html>
