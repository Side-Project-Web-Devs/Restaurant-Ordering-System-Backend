<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
</head>
<body>
    {% if in_cart.order.image %}
    <a href="{{ in_cart.order.image.url }}">
        <img src="{{ in_cart.order.image.url }}" style="width: 50px; height: 50px;" alt="img">
    </a>
    {% endif %}
    <br>
    Product name: {{ in_cart.order.product_name}}
    <br>
    Description: {{ in_cart.order.description }}
    <br>
    Price: {{ in_cart.order.price }}
    <br>
    <form method="POST">
        {% csrf_token %}
        <input type="number" value="{{ in_cart.quantity}}" name="quantity">
        <button type="submit">Update</button>
    </form>

</body>
</html>
